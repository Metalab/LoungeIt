<html>
  <head>
    <title>ScreenInvader Options</title>
  </head>

  <body>
    <div>
      <label for="ip">the ip-address or url you access the screeninvader from:</label>
      <input id="ip" type="text" />
    </div>
    
    <div>
      <label for="switchToTabOnLoad">switch to screeninvader when i click right click context menu item:</label>
      <input id="switchToTabOnLoad" type="checkbox" />
    </div>

    <div>
      <label for="slackomatic_ip">the ip-address or url used to access the slackomatic:</label>
      <input id="slackomatic_ip" type="text" />
    </div>
    
    <div>
      <label for="redirectToSlackomatic">switch to slackomatic when i click the extension button (top right):</label>
      <input id="redirectToSlackomatic" type="checkbox" />
    </div>
    
    <br>
    <div id="status"></div>
    <input type="button" id="save" value="Save" />

    <script src="options.js"></script>
  </body>
</html>
